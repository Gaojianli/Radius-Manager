version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: radius_mysql
    environment:
      MYSQL_ROOT_PASSWORD: radius123
      MYSQL_DATABASE: radius_mgnt
      MYSQL_USER: radius
      MYSQL_PASSWORD: radius123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pradius123"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s
    networks:
      - radius_net

  radius_mgnt:
    image: gaojianli2333/radius-manager:latest
    container_name: radius_mgnt_app
    environment:
      # Database configuration
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: radius
      DB_PASSWORD: radius123
      DB_NAME: radius_mgnt
      
      # Application configuration
      JWT_SECRET: testsecrt
      SERVER_PORT: :8080
      
      # Default admin user configuration (can be customized)
      DEFAULT_ADMIN_USER: admin
      DEFAULT_ADMIN_PASSWORD: admin123
      DEFAULT_ADMIN_EMAIL: admin@example.com
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - radius_net
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  radius_net:
    driver: bridge